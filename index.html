<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing | Sentiment Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-out {
      opacity: 0;
      transition: opacity 1.2s ease;
    }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden">

  <!-- Background Container -->
  <div id="vanta-bg" class="fixed inset-0 z-0"></div>

  <!-- Foreground Content -->
  <div id="landing" class="relative z-10 h-screen w-screen flex flex-col items-center justify-center text-white text-center px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-6">
      Sentiment Analysis on Government Policies
    </h1>
    <p class="text-lg md:text-2xl mb-10">
      Understand public and media perception in real time
    </p>
    <button onclick="goToHome()" class="bg-white text-blue-800 px-6 py-3 rounded-lg font-semibold hover:bg-blue-100 transition">
      Enter App
    </button>
  </div>

  <!-- Vanta & Three.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script>
    VANTA.GLOBE({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0066ff,
      backgroundColor: 0x000000
    });

    function goToHome() {
      const landing = document.getElementById('landing');
      landing.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "home.html"; // Update to your actual home page
      }, 1200);
    }
  </script>

</body>
</html>
